<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="mail" class="underline">Gmail</li>
                <li id="images" class="underline">Images</li>
                <li><img id="flask" class="nav-icons" src="./images/flask.svg" alt="flask-icon"></li>
                <li><img id="apps"  class="nav-icons" src="./images/apps.svg" alt="apps-icon"></li>
            </ul>
        </nav>
    </header>

    <main>
        <img id="logo" src="./images/logo.png" alt="google-image-logo">

        <form id="form">
            <div id="input-container">
                <img id="magnifying-glass" src="./images/glass.svg" alt="magnifying-glass-icon">
                <input id="searchInput" type="search" placeholder="Search Google or type a URL" required>
                <img id="mic" class="input-icons" src="./images/mic.svg" alt="microphone-icon">
                <img id="camera" class="input-icons" src="./images/camera.svg" alt="camera-icon">
            </div>
        </form>

        <div class="shortcuts">
            <div id="github-shortcut" class="shortcut-tiles">
                <img id="github" src="./images/github-mark-white.png" alt="github-cat-logo">
                <p class="shortcut-para">GitHub</p>
            </div>

            <div id="add-shortcut" class="shortcut-tiles">
                <img id="add" src="./images/add.svg" alt="plus-sign-icon">
                <p class="shortcut-para">Add shortcut</p>
            </div>
        </div>
    </main>

    <footer>
        <div id="art-cred">
            <p>Sunflower on Field</p>
            <p>Captured by Tom Fisk</p>
        </div>

        <img id="edit" class="underline" src="./images/edit.svg" alt="pen-icon">
    </footer>

    <script src="script.js"></script>
</body>
</html>
